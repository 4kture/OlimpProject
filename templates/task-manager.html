<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Работа с тасками</title>

</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-messages {% for category, message in messages %}{{ category }}{% endfor %}">
    {% for category, message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<header id="top-menu">
    <div class="top-text">
        <div class="logo">
            <a href="">OlimpProject</a>
        </div>

        <div class="top-buttons">
            <form method="POST" action="{{ url_for('a_exit') }}">
                <button type="submit" class="btn" id="exit-button">Выход</button>
            </form>
        </div>
</header>

<div class="container">
    <div class="task-panel">
        <h2>Create a New Task</h2>
        <form id="task-form" action="#" method="POST" class="task-form">
            <input type="text" name="task_name" id="task_name" placeholder="Task Name" required>
            <textarea name="task_description" id="task_description" placeholder="Task Description" required></textarea>
            <button type="submit">Create Task</button>
        </form>
    </div>

    <div class="task-list">
        <h2>Tasks</h2>
    </div>

    <div class="task-popup" id="task-popup">
        <div class="task-popup-content">
            <h3 id="popup-task-name"></h3>
            <p id="popup-task-description"></p>
            <button onclick="closeTaskPopup()">Close</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
