<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Начальная страница</title>

</head>

<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages {% for category, message in messages %}{{ category }}{% endfor %}">
      {% for category, message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<header id="top-menu">
    <div class="top-text">
        <div class="logo">
            <a href="">OlimpProject</a>
        </div>

        <div class="top-buttons">
            <button onclick="showPopup('login-popup')" class="btn" id="login-button">Вход</button>
            <button onclick="showPopup('register-popup')" class="btn" id="register-button">Регистрация</button>
        </div>
    </div>
</header>

<div id="login-popup" class="popup">
    <div class="popup-content">
        <h2>Вход в аккаунт</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="login_name" placeholder="Логин" required><br>
            <input type="password" name="password" placeholder="Пароль" required><br>
            <button class="submit-btn" type="submit">Войти</button>
        </form>
        <button class="close-btn" onclick="hidePopup('login-popup')">Закрыть</button>
    </div>
</div>

<div id="register-popup" class="popup">
    <div class="popup-content">
        <h2>Создать аккаунт</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="login_name" placeholder="Логин" required><br>
            <input type="password" name="password" placeholder="Пароль" required><br>
            <input type="email" name="email" placeholder="Электронная почта" required><br>
            <button class="submit-btn" type="submit" name="register">Создать</button>
        </form>
        <button class="close-btn" onclick="hidePopup('register-popup')">Закрыть</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
